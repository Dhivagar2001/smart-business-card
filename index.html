<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Business Card</title>
    <style>
        body {
            background: #f4f4f4;
            background-image: url('67f3ec3085345dba2f7a2cf7_thumbnail-vibe-coding (1).jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .business-card {
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            max-width: 350px;
            width: 100%;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
        }
        .business-card:hover {
            box-shadow: 0 8px 32px rgba(0,0,0,0.16);
        }
        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid #0078d4;
        }
        .name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #222;
            margin-bottom: 0.3rem;
        }
        .title {
            font-size: 1rem;
            color: #0078d4;
            margin-bottom: 1rem;
        }
        .contact-info {
            width: 100%;
            font-size: 0.95rem;
            color: #444;
            margin-bottom: 1.2rem;
            text-align: center;
        }
        .socials {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .socials a {
            color: #0078d4;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.2s;
        }
        .socials a:hover {
            color: #005a9e;
        }
        @media (max-width: 400px) {
            .business-card {
                padding: 1rem 0.5rem;
            }
            .name {
                font-size: 1.1rem;
            }
        }
    </style>
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="business-card">
        <img class="avatar" id="avatar" src="C:\Users\2140896\OneDrive - Cognizant\Apps\67f3ec3085345dba2f7a2cf7_thumbnail-vibe-coding (1).jpg" alt="Profile Photo">
        <div class="name" id="cardName">Dhivagar</div>
        <div class="title" id="cardTitle">Quality Assurance</div>
        <div class="contact-info" id="cardContact">
            Dhivagar.S.Dhivagar.S@cognizant.com<br>
            7023982472<br>
            Podnicherry, India
        </div>
        <div class="socials">
            <a href="#" id="linkedin" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="#" id="twitter" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" id="github" title="GitHub"><i class="fab fa-github"></i></a>
        </div>
    </div>
    <form id="updateForm" style="margin-top:2rem; background:#fff; padding:1rem 1.5rem; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.05); max-width:350px; width:100%;">
        <h3 style="margin-top:0;">Update Card</h3>
        <label>Name:<br><input type="text" id="inputName" value="" style="width:100%;margin-bottom:8px;"></label><br>
        <label>Title:<br><input type="text" id="inputTitle" value="" style="width:100%;margin-bottom:8px;"></label><br>
        <label>Email:<br><input type="email" id="inputEmail" value="" style="width:100%;margin-bottom:8px;"></label><br>
        <label>Phone:<br><input type="text" id="inputPhone" value="" style="width:100%;margin-bottom:8px;"></label><br>
        <label>Location:<br><input type="text" id="inputLocation" value="" style="width:100%;margin-bottom:8px;"></label><br>
        <label>Avatar Upload:<br><input type="file" id="inputAvatar" accept="image/*" style="width:100%;margin-bottom:8px;"></label><br>
        <label>LinkedIn URL:<br><input type="text" id="inputLinkedin" value="" style="width:100%;margin-bottom:8px;"></label><br>
        <label>Twitter URL:<br><input type="text" id="inputTwitter" value="" style="width:100%;margin-bottom:8px;"></label><br>
        <label>GitHub URL:<br><input type="text" id="inputGithub" value="" style="width:100%;margin-bottom:8px;"></label><br>
        <button type="submit" style="margin-top:8px; background:#0078d4; color:#fff; border:none; padding:0.5rem 1.2rem; border-radius:5px; cursor:pointer;">Update</button>
        <button type="button" id="downloadCardBtn" style="margin-top:8px; background:#222; color:#fff; border:none; padding:0.5rem 1.2rem; border-radius:5px; cursor:pointer; margin-left:10px;">Download Card</button>
    </form>
    </div>

    <!-- Table Page (hidden by default) -->
    <div id="tablePage" style="display:none; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; background:rgba(255,255,255,0.97); position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:1000;">
        <h2 style="margin-top:2rem;">Submitted Business Cards</h2>
        <table id="cardsTable" style="border-collapse:collapse; min-width:320px; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.08); border-radius:10px; overflow:hidden;">
            <thead style="background:#0078d4; color:#fff;">
                <tr>
                    <th style="padding:8px 12px;">Name</th>
                    <th style="padding:8px 12px;">Title</th>
                    <th style="padding:8px 12px;">Email</th>
                    <th style="padding:8px 12px;">Phone</th>
                    <th style="padding:8px 12px;">Location</th>
                    <th style="padding:8px 12px;">LinkedIn</th>
                    <th style="padding:8px 12px;">Twitter</th>
                    <th style="padding:8px 12px;">GitHub</th>
                    <th style="padding:8px 12px;">Resume</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="backBtn" style="margin-top:2rem; background:#0078d4; color:#fff; border:none; padding:0.5rem 1.2rem; border-radius:5px; cursor:pointer;">Back</button>
    </div>
    <input type="file" id="resumeInput" accept=".pdf,.doc,.docx" style="display:none;">
    <span id="resumeStatus" style="display:block; margin-top:8px; font-size:0.95rem; color:#0078d4;"></span>
    <button type="button" id="continueBtn" style="margin-top:8px; background:#28a745; color:#fff; border:none; padding:0.5rem 1.2rem; border-radius:5px; cursor:pointer; margin-left:10px;">Continue</button>
    <button type="button" id="resumeBtn" style="margin-top:8px; background:#ffc107; color:#222; border:none; padding:0.5rem 1.2rem; border-radius:5px; cursor:pointer; margin-left:10px;">Upload Resume</button>
    <script>
    document.getElementById('updateForm').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('cardName').textContent = document.getElementById('inputName').value;
        document.getElementById('cardTitle').textContent = document.getElementById('inputTitle').value;
        document.getElementById('cardContact').innerHTML =
            document.getElementById('inputEmail').value + '<br>' +
            document.getElementById('inputPhone').value + '<br>' +
            document.getElementById('inputLocation').value;
        var avatarInput = document.getElementById('inputAvatar');
        if (avatarInput.files && avatarInput.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('avatar').src = e.target.result;
            };
            reader.readAsDataURL(avatarInput.files[0]);
        }
        document.getElementById('linkedin').href = document.getElementById('inputLinkedin').value;
        document.getElementById('twitter').href = document.getElementById('inputTwitter').value;
        document.getElementById('github').href = document.getElementById('inputGithub').value;
    });

    // Download Card Details as TXT file
    document.getElementById('downloadCardBtn').addEventListener('click', function() {
        // Gather all displayed business card details (from the card, not the form)
        var name = document.getElementById('cardName').textContent;
        var title = document.getElementById('cardTitle').textContent;
        var contactInfo = document.getElementById('cardContact').innerHTML.split('<br>');
        var email = contactInfo[0] ? contactInfo[0].trim() : '';
        var phone = contactInfo[1] ? contactInfo[1].trim() : '';
        var location = contactInfo[2] ? contactInfo[2].trim() : '';
        var linkedin = document.getElementById('linkedin').href;
        var twitter = document.getElementById('twitter').href;
        var github = document.getElementById('github').href;
        // Compose a text version of the business card
        var cardText =
            'Business Card Details\n' +
            '---------------------\n' +
            'Name: ' + name + '\n' +
            'Title: ' + title + '\n' +
            'Email: ' + email + '\n' +
            'Phone: ' + phone + '\n' +
            'Location: ' + location + '\n' +
            'LinkedIn: ' + linkedin + '\n' +
            'Twitter: ' + twitter + '\n' +
            'GitHub: ' + github + '\n';
        // Download as a .txt file
        var blob = new Blob([cardText], { type: 'text/plain' });
        var link = document.createElement('a');
        link.download = 'business_card_details.txt';
        link.href = window.URL.createObjectURL(blob);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    });

    // Store submitted cards in an array
    var submittedCards = [];

    // Resume upload logic
    document.getElementById('resumeBtn').addEventListener('click', function() {
        document.getElementById('resumeInput').click();
    });
    document.getElementById('resumeInput').addEventListener('change', function(e) {
        var file = e.target.files[0];
        var status = document.getElementById('resumeStatus');
        if (file) {
            status.textContent = 'Resume uploaded: ' + file.name;
            status.style.color = '#28a745';
        } else {
            status.textContent = '';
        }
    });

    // Continue button logic
    document.getElementById('continueBtn').addEventListener('click', function() {
        // Gather all displayed business card details (from the card, not the form)
        var name = document.getElementById('cardName').textContent;
        var title = document.getElementById('cardTitle').textContent;
        var contactInfo = document.getElementById('cardContact').innerHTML.split('<br>');
        var email = contactInfo[0] ? contactInfo[0].trim() : '';
        var phone = contactInfo[1] ? contactInfo[1].trim() : '';
        var location = contactInfo[2] ? contactInfo[2].trim() : '';
        var linkedin = document.getElementById('linkedin').href;
        var twitter = document.getElementById('twitter').href;
        var github = document.getElementById('github').href;
        // Get resume file (if uploaded)
        var resumeInput = document.getElementById('resumeInput');
        var resumeFile = resumeInput.files && resumeInput.files[0] ? resumeInput.files[0] : null;
        var resumeName = resumeFile ? resumeFile.name : '';
        var resumeUrl = '';
        if (resumeFile) {
            resumeUrl = URL.createObjectURL(resumeFile);
        }
        // Store in array
        submittedCards.push({ name, title, email, phone, location, linkedin, twitter, github, resumeName, resumeUrl });
        // Show table page
        showTablePage();
    });

    function showTablePage() {
        // Hide main content
        document.body.children[0].style.display = 'none'; // business card
        document.body.children[1].style.display = 'none'; // form
        document.getElementById('tablePage').style.display = 'flex';
        // Populate table
        var tbody = document.querySelector('#cardsTable tbody');
        tbody.innerHTML = '';
        submittedCards.forEach(function(card) {
            var tr = document.createElement('tr');
            tr.innerHTML =
                '<td style="padding:6px 10px; border-bottom:1px solid #eee;">' + card.name + '</td>' +
                '<td style="padding:6px 10px; border-bottom:1px solid #eee;">' + card.title + '</td>' +
                '<td style="padding:6px 10px; border-bottom:1px solid #eee;">' + card.email + '</td>' +
                '<td style="padding:6px 10px; border-bottom:1px solid #eee;">' + card.phone + '</td>' +
                '<td style="padding:6px 10px; border-bottom:1px solid #eee;">' + card.location + '</td>' +
                '<td style="padding:6px 10px; border-bottom:1px solid #eee;"><a href="' + card.linkedin + '" target="_blank">LinkedIn</a></td>' +
                '<td style="padding:6px 10px; border-bottom:1px solid #eee;"><a href="' + card.twitter + '" target="_blank">Twitter</a></td>' +
                '<td style="padding:6px 10px; border-bottom:1px solid #eee;"><a href="' + card.github + '" target="_blank">GitHub</a></td>' +
                '<td style="padding:6px 10px; border-bottom:1px solid #eee;">' +
                    (card.resumeUrl ? '<a href="' + card.resumeUrl + '" download="' + card.resumeName + '" style="color:#0078d4; text-decoration:underline;">Download</a>' : '<span style="color:#aaa;">No Resume</span>') +
                '</td>';
            tbody.appendChild(tr);
        });
    }

    // Back button logic
    document.getElementById('backBtn').addEventListener('click', function() {
        document.getElementById('tablePage').style.display = 'none';
        document.body.children[0].style.display = '';
        document.body.children[1].style.display = '';
    });
    </script>
</body>
</html>
